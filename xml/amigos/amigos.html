<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Amigos</title>
	<script>
			let req = new XMLHttpRequest();
			req.onreadystatechange=function (){
				if (this.readyState=4 && req.status==200){
					let contacto = req.responseXML.getElementsByTagName('contacto');
					for (i=0; i<contacto.length; i++){
						let nombre=contacto[i].getElementsByTagName("nombre")[0].childNodes[0].nodeValue;
						let telefono=contacto[i].getElementsByTagName("telefono")[0].childNodes[0].nodeValue;
						let parrafo = document.createElement("p");
						document.getElementsByTagName('body')[0].appendChild(parrafo);
						document.getElementsByTagName('p')[i].innerHTML="NOMBRE: "+nombre+" | TELÃ‰FONO: "+telefono;
				}
			}
		}
			req.open("GET","amigos.xml");
			req.send();
	</script>
</head>
<body>
</body>
</html>
