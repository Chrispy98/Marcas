<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cole</title>
	<script>
		let req=new XMLHttpRequest();
		req.onreadystatechange=function(){
			if (req.readyState==4 && req.status==200){
				let profes=req.responseXML.getElementsByTagName('profe');
				for (i=0; i<profes.length; i++){
					let parrafo=document.createElement("p");
					document.getElementsByTagName('body')[0].appendChild(parrafo);
					let nombre=profes[i].getElementsByTagName('nombre')[0].childNodes[0].nodeValue;
					let asignaturas=profes[i].getElementsByTagName('asignatura');
					let asig_text=asignaturas[0].childNodes[0].nodeValue;
					for (j=1; j<asignaturas.length; j++){
						asig_text+=", "+asignaturas[j].childNodes[0].nodeValue;
					}
					document.getElementsByTagName("p")[i].innerHTML="NOMBRE: "+nombre+" | ASIGNATURAS: "+asig_text;
				}
			}
		}
		req.open("GET","profes.xml");
		req.send();
	</script>
</head>
<body>

</body>
</html>
