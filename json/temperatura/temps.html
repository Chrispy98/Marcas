<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Gimme those temps broda</title>
	<script>
		function dale(){
		let req=new XMLHttpRequest();
		req.onreadystatechange=function(){
			if (this.readyState==4 && this.status==200){
				let jsText=req.responseText;
				let degs=JSON.parse(jsText);
				document.getElementsByTagName("body")[0].innerHTML=degs.main.temp-273+"ºC";
			}
		}
		req.open("GET","http://api.openweathermap.org/data/2.5/weather?appid=57703a7a9ab7b873a99116a3ea379748&q="+document.getElementsByTagName('select')[0].value);
		req.send();
	}
	</script>
</head>
<body>
        <label for="ciudades">
        ¿Qué ciudad quieres consultar? </label>
        <select name="q" id="ciudades">
            <option value="Madrid">Madrid</option>
            <option value="Barcelona">Barcelona</option>
            <option value="Bilbao">Bilbao</option>
        </select>
        <br>
        <br>
        <input type="submit" value="Buscar" onclick="dale()">
</body>
</html>
