<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Curriculum</title>
	<!-- Latest compiled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div id="accordion">
		<div class="card">
			<div class="card-header">
        		<a class="btn" data-bs-toggle="collapse" href="#collapseOne">
         	 		Experiencia
       			 </a>
      		</div>
      		<div id="collapseOne" class="collapse" data-bs-parent="#accordion">
        		<div class="card-body">
        	 		Durante los años 80, fui tercer vicepresidente cuarto del KGB. Tras ello, fui teleoperador de Movistar durante 4 años hasta que me retiré. A los 15 años, allá por 2014 comencé bachillerato.
       			 </div>
     		</div>
     	</div>
     	<div class="card">
     		<div class="card-header">
				<a class="btn" data-bs-toggle="collapse" href="#collapseTwo">
         	 		Formación
       		 	</a>
			</div>
			<div id="collapseTwo" class="collapse" data-bs-parent="#accordion">
        		<div class="card-body">
        	 		<table class="table table-hover">
        	 			<tr>
        	 				<th>Años</th>
        	 				<th>Estudios</th>
        	 			</tr>
        	 			<tr>
        	 				<td>2014-2016</td>
        	 				<td>Bachillerato</td>
        	 			</tr>
        	 		</table>
       		 	</div>
     		</div>
     	</div>
     	<div class="card">
			<div class="card-header">
        		<a class="btn" data-bs-toggle="collapse" href="#collapseThree">
         	 		Contacto
       			 </a>
      		</div>
      		<div id="collapseThree" class="collapse" data-bs-parent="#accordion">
        		<div class="card-body">
        	 		<form method="POST" action="https://www.lmgtfy.es/?q=infojobs">
        	 			<div class="mb-3 mt-3">
      						<label for="empresa">Nombre de la empresa:</label>
      						<input type="input" class="form-control" id="empresa" placeholder="Ej: Christian Enterprises S.A." name="empresa">
    					</div>
    					<div class="mb-3">
      						<label for="email">Email:</label>
      						<input type="email" class="form-control" id="email" placeholder="Ej: pagaste_el_monto@gmail.com" name="email">
   						 </div>
   						 <div class="mb-3">
      						<label for="obs">Observaciones:</label>
      						<textarea class="form-control" rows="4" id="obs" name="obs"></textarea>
   						 </div>
   						 <button type="button" class="btn btn-primary">Botón</button>
   						 <input class="btn btn-dark" type="submit" value="Enviar">
        	 		</form>
       			 </div>
     		</div>
     	</div>
	</div>

		
	
</body>
</html>
